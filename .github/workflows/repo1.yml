name: Trigger Repository 2 Action

on:
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Repository Name'
        required: true
        default: ''
      version:
        description: 'Version'
        required: true
        default: '0.0.0'
      checksum_data:
        description: 'Checksum data (in array format)'
        required: false
        default: '[]'

  # push:
  #   branches:
  #     - master  # Runs when code is pushed to 'main'

jobs:
  send-input:
    runs-on: ubuntu-latest
    steps:


      - name: Generate Input JSON
        id: generate_sbom 
        run: |
            echo '{"user": "monika", "data": "12345"}' > input.json
            sbom_content = $(cat input.json)
            echo "::set-output name=sbom::$sbom_content"
        shell: bash

      


      - name: Use Repository 2 Action
        uses: MonikaSinghal-22/Repo2-action-test@v1.10  # Replace 'author/repository2' with your GitHub repo path
        with:
          repository_name: ${{ inputs.repository}}
          version: ${{ inputs.version }}
          input-data: ${{ steps.generate_sbom.outputs.sbom }}